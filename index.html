<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Appointment Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #dff6ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
    }

    .form-container {
      max-width: 550px;
      margin: 30px auto;
      padding: 30px 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h4 {
      color: #007bff;
      font-weight: 600;
    }

    .form-group label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .btn-primary {
      background-color: #007bff;
      border-radius: 50px;
      padding: 10px;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }

    textarea.form-control {
      min-height: 80px;
      resize: none;
    }

    /* Loader overlay */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .custom-loader {
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading p {
      color: #fff;
      margin-top: 15px;
      font-size: 16px;
    }

    /* Responsive tweaks */
    @media (max-width: 575.98px) {
      .form-container {
        padding: 25px 15px;
        margin: 15px auto;
      }

      .btn-primary {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h4 class="text-center mb-4">üìù Appointment Form</h4>
      <form id="submit-to-google-sheet" novalidate>
        <div class="form-group">
          <label for="name">üë§ Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-row">
          <div class="form-group col-12 col-md-6">
            <label for="date">üìÖ Appointment Date</label>
            <input type="date" class="form-control" name="Next Appointment date" id="date" required />
          </div>
          <div class="form-group col-12 col-md-6">
            <label for="Time">‚è∞ Time</label>
            <input type="time" class="form-control" name="Time" id="Time" required />
          </div>
        </div>

        <div class="form-group">
          <label for="contact_number">üìû Contact Number</label>
          <input type="tel" class="form-control" name="contact_number" id="contact_number" placeholder="e.g. +1234567890" pattern="^\+?[0-9\s\-]{7,15}$" required />
          <small class="form-text text-muted">Include country code, e.g. +1234567890</small>
        </div>

        <div class="form-group">
          <label for="gender">üöª Gender</label>
          <select class="form-control" name="gender" id="gender" required>
            <option value="" disabled selected hidden>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">üí¨ Message</label>
          <textarea class="form-control" name="message" id="message" placeholder="Write your message here..." required></textarea>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="age" />
          <label class="form-check-label" for="age">I am over 18 years old</label>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="ex" required />
          <label class="form-check-label" for="ex">I agree with the data terms and privacy policy</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">üöÄ Submit</button>
      </form>
    </div>
  </div>

  <!-- Custom Loading Overlay -->
  <div id="loading">
    <div class="custom-loader"></div>
    <p>Submitting... Please wait</p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbznsY2KBB1Ym6S2OCFqGroQOGTT9UAdjoNSgEq3FbhJzKewJ8gB0EMFJpuSkybLU6qEjQ/exec";
    const form = document.forms["submit-to-google-sheet"];
    const loading = document.getElementById("loading");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Simple validation for the over 18 checkbox
      const ageCheckbox = document.getElementById('age');
      if (!ageCheckbox.checked) {
        swal("Oops!", "You must confirm that you are over 18 years old.", "warning");
        return;
      }

      loading.style.display = "flex"; // Show loader

      const formData = new FormData(form);

      fetch(scriptURL, { method: "POST", body: formData })
        .then((response) => {
          loading.style.display = "none"; // Hide loader
          swal("Done", "Submitted Successfully.", "success").then(() => {
            window.location.href = "Next.html";
          });
        })
        .catch((error) => {
          loading.style.display = "none"; // Hide loader
          swal("Error", "Something went wrong. Please try again!", "error");
        });
    });
  </script>

</body>
</html>
